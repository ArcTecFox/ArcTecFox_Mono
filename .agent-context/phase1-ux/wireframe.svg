## Validation State Examples

### File Upload Success State
```
┌─ Validation Results ─────────────────────────────────────────┐
│  ✅ File validation successful                               │
│                                                              │
│  📋 Found 25 valid parent assets ready to import            │
│                                                              │
│  📄 sample_assets.csv (2.3 KB)                              │
│  • All required fields present                              │
│  • No duplicate entries found                               │
│  • All sites accessible                                     │
└──────────────────────────────────────────────────────────────┘
```

### File Upload Error State
```
┌─ Validation Results ─────────────────────────────────────────┐
│  ❌ File validation failed                                   │
│                                                              │
│  📄 sample_assets.csv (2.3 KB)                              │
│                                                              │
│  Errors found:                                               │
│  • Missing required field 'Name' on rows 3, 7, 12          │
│  • Invalid date format on row 15 (use YYYY-MM-DD)          │
│  • No access to site 'Restricted Site' on row 8            │
│                                                              │
│  Please fix these issues and upload again.                  │
└──────────────────────────────────────────────────────────────┘
```

### Import Progress State
```
┌─ Import Progress ────────────────────────────────────────────┐
│  🔄 Importing assets... (18/25)                             │
│                                                              │
│  ██████████████████░░░░░░░░ 72%                            │
│                                                              │
│  Current: Processing "Conveyor Belt System A"               │
│                                                              │
│  [Import cannot be cancelled]                               │
└──────────────────────────────────────────────────────────────┘
```

### Import Success State
```
┌─ Import Complete ────────────────────────────────────────────┐
│  ✅ Import completed successfully!                           │
│                                                              │
│  📊 Results:                                                 │
│  • 25 of 25 assets imported successfully                    │
│  • 0 errors encountered                                     │
│                                                              │
│  The parent assets list has been updated.                   │
│                                                              │
│                                              [Close]        │
└──────────────────────────────────────────────────────────────┘
```

