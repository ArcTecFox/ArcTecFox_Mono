    <!-- Favicon -->

      name="description"
      content="Generate preventive maintenance plans in minutes. ArcTecFox uses AI to produce task details, intervals, and schedules—delivered as a clean Excel (plus optional PDF). No sign-up required to try."
    />
    <meta name="robots" content="index,follow" />
    <!-- Canonical tag is now managed dynamically by React Helmet -->

    <!-- Open Graph -->
    <meta property="og:title" content="ArcTecFox — AI Preventive Maintenance Plan Generator" />

      property="og:description"
      content="Stop firefighting. Generate tailored PM plans for your assets and conditions—fast. Export to Excel or PDF."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arctecfox.ai/" />
    <!-- Replace with a hosted image (1200x630 recommended) -->
    <meta property="og:image" content="https://arctecfox.ai/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ArcTecFox — AI Preventive Maintenance Plan Generator" />

      name="twitter:description"
      content="Generate preventive maintenance plans in minutes. Export to Excel or PDF. Try it free—no sign-up needed."
    />
    <meta name="twitter:image" content="https://arctecfox.ai/og-image.jpg" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e6aff" />

    <!-- JSON-LD: SoftwareApplication (Answer engines + rich results) -->

      "@context": "https://schema.org",

      },

        "name": "ArcTecFox",
        "logo": "https://arctecfox.ai/assets/ArcTecFox-logo.jpg",
        "url": "https://arctecfox.ai/"
      }
    }
