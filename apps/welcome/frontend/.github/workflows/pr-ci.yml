name: PR CI

on:
  pull_request:

jobs:
  py_check:
    name: Backend (ruff/bandit/syntax)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/welcome/backend
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install ruff bandit
      - run: ruff check . --fix
      - run: bandit -r . || true
      - run: python -m py_compile $(git ls-files '*.py') || true

  js_check:
    name: Frontend (lint only for now)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/welcome/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/welcome/frontend/package-lock.json'
      - run: npm ci
      - run: npm run lint --if-present

  security_basics:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Secrets scan (TruffleHog)
        uses: trufflesecurity/trufflehog@v3
        continue-on-error: true
        with:
          extra_args: "--entropy=False --regex --json ."

      - name: NPM audit (prod)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g npm@latest
      - run: npm audit --omit=dev || true

      - name: pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit || true
